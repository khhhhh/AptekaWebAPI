version: '3.9'
services:
    web:
        build: .
        ports:
            - "8000:80"
        depends_on:
            - ms-sql-server
    ms-sql-server:
        image: "mcr.microsoft.com/mssql/server:2019-latest"
        environment:
            SA_PASSWORD: "Password123"
            ACCEPT_EULA: "Y"
        ports:
            - "1433:1433"